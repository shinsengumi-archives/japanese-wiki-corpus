<h1>Jissha-daimyojin (十社大明神)</h1>
<p></p>
<p>Jissha-daimyojin refers to a group of ten gods, comprising Mikenu no Mikoto (nephew of the sea god and brother of the legendary first emperor, Jinmu), his wife and their children. </p>
<p>Mikenu<br/>
Ume-hime<br/>
Mikotaro<br/>
Jiro<br/>
Saburo<br/>
Unemi<br/>
Teruno<br/>
Oto<br/>
Reisha<br/>
Asarabe<br/>
</p>
