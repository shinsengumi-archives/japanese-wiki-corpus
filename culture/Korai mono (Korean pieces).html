<h1>Korai mono (Korean pieces) (高麗物)</h1>
<p></p>
<p>Korai mono is the collective name of tea utensils made in Korean Peninsula in contrast to '<a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Karamono.html">karamono</a>,' Chinese tea utensils. </p>
<p>Almost all are bowls typified by Ido tea bowl. </p>
