<h1>MISHOSAI Ippo (未生斎一甫)</h1>
<p></p>
<p>Ippo MISHOSAI (1761 - 1824) was a Japanese flower arrangement expert. He was the first head (founder) of <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Misho school.html">Misho school</a>. His real name was Sanseki YAMAMURA. </p>
