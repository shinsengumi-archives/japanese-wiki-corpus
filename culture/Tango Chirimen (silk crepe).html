<h1><a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Tango (the Boys Festival).html">Tango</a> <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Chirimen (a kind of plain woven fabrics).html">Chirimen</a> (silk crepe) (丹後ちりめん)</h1>
<p></p>
<p><a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Tango (the Boys Festival).html">Tango</a> <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Chirimen (a kind of plain woven fabrics).html">Chirimen</a> is a high-quality silk fabric produced in the <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Tango (the Boys Festival).html">Tango</a> region of <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/geographical/Kyoto Prefecture.html">Kyoto Prefecture</a>. It is a local industry of the <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Tango (the Boys Festival).html">Tango</a> region, but it has been on the decline in the recent years. </p>
