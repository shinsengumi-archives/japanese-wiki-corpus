<h1>HOSHO Kuro (宝生九郎)</h1>
<p></p>
<p>Kuro HOSHO is a stage name used by the headman of the shite-kata (actors who play leading characters in Noh performances) <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Hosho school.html">Hosho school</a>. </p>
<p><a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/person/Kuro Tomoharu HOSHO.html">Kuro Tomoharu HOSHO</a> the 16th is particularly well known. </p>
