<h1>Saigoku Aizen Junana <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/Buddhism/Reijo (Sacred Places).html">Reijo</a> (a term relating to <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/Buddhism/Reijo (Sacred Places).html">reijo</a> sacred places) (西国愛染十七霊場)</h1>
<p></p>
<p>Saigoku Aizen Junana <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/Buddhism/Reijo (Sacred Places).html">Reijo</a> is the comprehensive name for seventeen <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/Buddhism/Reijo (Sacred Places).html">reijo</a> (sacred places) that enshrine <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/Buddhism/Aizen Myoo (Ragaraja).html">Aizen Myoo</a> (Ragaraja) in Osaka, Hyogo, Okayama, <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/geographical/Kyoto.html">Kyoto</a>, Shiga, Mie, Nara, and Wakayama Prefectures. </p>
