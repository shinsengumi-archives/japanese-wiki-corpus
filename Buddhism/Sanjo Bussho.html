<h1>Sanjo Bussho (三条仏所)</h1>
<p></p>
<p>Sanjo Bussho was a Buddhist sculpture workshop that was located in <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/geographical/Kyoto.html">Kyoto</a>'s <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/road/Sanjo-dori Street.html">Sanjo-dori Street</a> in the mid Heian period. It was founded by Chosei, who was a disciple of <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/Buddhism/Jocho.html">Jocho</a>. In the <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/geographical/Kamakura.html">Kamakura</a> period, it gave way to Shichijo and other bussho and declined. </p>
