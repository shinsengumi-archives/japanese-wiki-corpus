<h1>Butto-koji Juhasson (仏塔古寺十八尊)</h1>
<p></p>
<p>The Butto-koji Juhasson are <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/Buddhism/Reijo (Sacred Places).html">reijo</a> (sacred places) containing pagodas, located in the Kinki region. They were established by eighteen <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/Buddhism/Shingon.html">Shingon</a> sect-related temples in 1995. </p>
