<h1>Nise-e (realistic painting) (似絵)</h1>
<p></p>
<p>Nise-e are realistic portrayals of courtiers and warriors, as well as drawings of armor on cattle and horses for record purposes, painted in the yamato-e style from the mid-13th century to mid-15th century. </p>
