<h1>Koto (The Old Capital, Novel) (古都 (小説))</h1>
<p></p>
<p>"Koto" is a novel written by Yasunari KAWABATA between 1950 and 1955. With the old capital, <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/geographical/Kyoto.html">Kyoto</a>, as the setting, it describes the checkered destinies of twin sisters separated at birth. </p>
