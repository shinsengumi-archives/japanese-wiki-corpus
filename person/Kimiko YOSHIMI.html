<h1>YOSHIMI Kimiko (吉見公子)</h1>
<p></p>
<p>Kimiko YOSHIMI is a Japanese painter of suibokuga (ink-wash painting). She is from Ayabe City, <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/geographical/Kyoto Prefecture.html">Kyoto Prefecture</a>. </p>
<p>She is currently working mainly in Tokyo and Chiba. </p>
<p>She is a part of 'the Chaotic Association,' a group of contemporary suibokuga painters. </p>
