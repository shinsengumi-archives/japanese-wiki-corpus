<h1>NAKAMURA Genzaemon (中村源左衞門)</h1>
<p></p>
<p>Genzaemon NAKAMURA is the stage name of <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Kabuki.html">kabuki</a> actors. </p>
<p>Genzaemon NAKAMURA (the first)<br/>
He was a tutor of <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/person/Utaemon NAKAMURA.html">Utaemon NAKAMURA</a> the first. </p>
<p>Genzaemon NAKAMURA (the second)<br/>
He was also known as Sanzaemon NAKAMURA the fifth and Sukegoro NAKAMURA. </p>
