<h1>NAKAMURA Kasen (中村霞仙)</h1>
<p></p>
<p>Kasen NAKAMURA is a name which was used by some <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Kabuki.html">Kabuki</a> (a traditional form of drama and music performed by male actors) actors. </p>
<p>Kasen NAKAMURA the First<br/>
He was an adopted son of <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/person/Sojuro NAKAMURA.html">Sojuro NAKAMURA</a>. </p>
<p>Kasen NAKAMURA the Second<br/>
He was a son of the first generation. </p>
