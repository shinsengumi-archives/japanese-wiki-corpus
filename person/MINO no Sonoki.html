<h1>MINO no Sonoki (三野園生)</h1>
<p></p>
<p>MINO no Sonoki was a person of the Nara period. His <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/history/Kabane (hereditary title).html">kabane</a> (hereditary title) was Omi. He was a peasant of Tsudaka village, Tsudaka County, Bizen Province. </p>
<p><h3>Summary</h3>
</p>
<p>In January 777, he sold his rice field for 17 bundles of rice plant to pay taxes. </p>
