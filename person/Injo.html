<h1>Injo (院助)</h1>
<p></p>
<p>Injo (year of birth unknown - January 14, 1109) was a <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Busshi (sculptor of Buddhist statues).html">busshi</a> (sculptor of Buddhist statues) in the Heian period. He was the founding father of the Inpa (In School). He was the grandson of <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/Buddhism/Jocho.html">Jocho</a>. </p>
