<h1>MATSUMOTO Kenzo (松本謙三)</h1>
<p></p>
<p>Kenzo MATSUMOTO (March 21, 1899 - September 15, 1980) was a Noh actor of the Shimogakari <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Hosho school.html">Hosho school</a> of waki-kata (supporting actors). He was designated as the holder of <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Important Intangible Cultural Property.html">Important Intangible Cultural Property</a> (<a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/title/Living National Treasure.html">Living National Treasure</a>). </p>
