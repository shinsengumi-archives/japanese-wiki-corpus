<h1>Nishikoji-dori Street (西小路通)</h1>
<p></p>
<p>Nishikoji-dori Street is one of the streets in <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/geographical/Kyoto.html">Kyoto</a> running in the north-south direction. It is located west of <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/road/Nishioji-dori Street.html">Nishioji-dori Street</a> and runs from Myoshinji-dori Street to the north to <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/road/Shichijo-dori Street.html">Shichijo-dori Street</a> to the south. </p>
