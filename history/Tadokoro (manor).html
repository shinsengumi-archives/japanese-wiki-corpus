<h1>Tadokoro (manor) (田荘)</h1>
<p></p>
<p>Tadokoro was one of the systems that were established during the <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/history/Kofun period (tumulus period).html">Kofun period</a> (tumulus period) to control people and land, which also referred to the private property controlled by <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/history/Gozoku (local ruling family).html">Gozoku</a> (local ruling family). </p>
